name: Build and Deploy Frontend to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Configure Git for SSH dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://".insteadOf "git://"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          yarn install --frozen-lockfile
          echo "âœ… Dependencies installed"

      - name: Create environment file
        run: |
          echo "Creating environment file..."
          echo "VITE_API_BASE=https://api.ludora.app/api" > .env.production
          echo "VITE_FIREBASE_API_KEY=AIzaSyCvc0KGxsYCu61pOwBSJ3tzdCs7lUT28JI" >> .env.production
          echo "VITE_FIREBASE_AUTH_DOMAIN=ludora-af706.firebaseapp.com" >> .env.production
          echo "VITE_FIREBASE_PROJECT_ID=ludora-af706" >> .env.production
          echo "VITE_FIREBASE_STORAGE_BUCKET=ludora-af706.firebasestorage.app" >> .env.production
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=985814078486" >> .env.production
          echo "VITE_FIREBASE_APP_ID=1:985814078486:web:45bbbd97327171c94ad137" >> .env.production
          echo "VITE_FIREBASE_MEASUREMENT_ID=G-THZ32X92VY" >> .env.production
          echo "âœ… Environment file created"
          echo "Contents:"
          cat .env.production

      - name: Build application
        run: |
          echo "Building application..."
          yarn build
          echo "âœ… Build completed successfully!"
          echo "Build output:"
          ls -la dist/
          echo "Index file size:"
          du -h dist/index.html

      - name: Install Firebase CLI
        run: |
          echo "Installing Firebase CLI..."
          npm install -g firebase-tools
          echo "âœ… Firebase CLI installed"

      - name: Setup Firebase Service Account
        run: |
          echo "Setting up Firebase service account..."
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" | base64 --decode > $HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV
          echo "âœ… Service account configured"

      - name: Deploy to Firebase
        run: |
          echo "Deploying to Firebase..."
          firebase deploy --only hosting --project ludora-af706
          echo "âœ… Deployment completed successfully!"
          echo "Frontend deployed to: https://ludora.app"

      - name: Deployment summary
        run: |
          echo "ðŸš€ Frontend deployment completed successfully!"
          echo "Live URL: https://ludora.app"
          echo "Firebase Console: https://console.firebase.google.com/project/ludora-af706"